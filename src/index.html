<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
  <title>Interactive Payload</title>
</head>
<body>
  <section>
    <div class="cart-list">
      <div class="cart-item">
        <div class="cart-item__top">
          <div class="cart-item__chip">
            <img
              src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png"
              alt="chip-icon"
            >
          </div>
          <div class="cart-item__logo">
            <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/amex.png" alt="">
          </div>
        </div>
        <div class="cart-item__number">
          <label for="cartNumber">
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
              <span class="cart-item__number--item">#</span>
          </label>
        </div>
      </div>
    </div>
    <div class="cart-input-form">
    <div class="cart-input">
      <label for="cartNumber" class="cart-input-label">Card Number</label>
      <input id="cartNumber" type="text" />
    </div>
    <div class="cart-input">
      <label for="cartHolder" class="cart-input-label">Card Holders</label>
      <input id="cartHolder" type="text" />
    </div>
    <div class="cart-input-row">
      <div class="cart-input__group">
        <label for="cartMonthHolder" class="cart-input-label">
          Expiration Date
        </label>
        <div class="cart-input-col">
          <select id="cartMonthHolder" class="cart-input-row">
            <option selected disabled>
              Month
            </option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>

          <select class="cart-input-row">
            <option selected disabled>
              Year
            </option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
            <option>2029</option>
            <option>2030</option>
          </select>
        </div>
      </div>

      <div class="cart-input-cvv">
        <label for="cartHolder" class="cart-input-label">
          CVV
        </label>
        <input id="cartHolder" type="text" />
      </div>
    </div>
    <div class="cart-button">
      <button>Submit</button>
    </div>
  </div>
  </section>
</body>
</html>
