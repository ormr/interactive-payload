<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
  <title>Interactive Payload</title>
</head>
<body>
  <section>
    <div class="card-list">
      <div class="card-item">
        <div class="card-item__top">
          <div class="card-item__chip chip">
          </div>
          <div class="card-item__logo">
            <div class="card-item__logo-item visa"></div>
          </div>
        </div>
        <div class="card-item__number">
          <label for="cardNumber" class="card-number-mask default-mask">
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
              <span class="card-item__number--item">#</span>
          </label>
        </div>
        <div class="card-item__footer">
          <div class="card-item__hodler">
            <label for="cardHolder">
              Card Holder
              <div class="cart-item__holder-item">full name</div>
            </label>
          </div>
          <div class="card-item__expires">
            <label for="cardMonthHolder">
            Expires
            <div class="cart-item__expires-item">
              <span class="cart-item__expirat-month">MM</span>/
              <span class="cart-item__expirat-year">YY</span>
            </div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <form class="card-input-form">
    <div class="card-input">
      <label for="cardNumber" class="card-input-label">Card Number</label>
      <input id="cardNumber" autocomplete="off" maxlength="16" />
    </div>
    <div class="card-input">
      <label for="cardHolder" class="card-input-label">Card Holders</label>
      <input id="cardHolder" type="text" />
    </div>
    <div class="card-input-row">
      <div class="card-input__group">
        <label for="cardMonthHolder" class="card-input-label">
          Expiration Date
        </label>
        <div class="card-input-col">
          <select id="cardMonthHolder" class="card-input-row">
            <option selected disabled>
              Month
            </option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>

          <select id="cardYearHolder" class="card-input-row">
            <option selected disabled>
              Year
            </option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
            <option>2029</option>
            <option>2030</option>
          </select>
        </div>
      </div>

      <div class="card-input-cvv">
        <label for="cardHolder" class="card-input-label">
          CVV
        </label>
        <input id="cardHolder" type="text" />
      </div>
    </div>
    <div class="card-button">
      <button>Submit</button>
    </div>
  </form>
  </section>
</body>
</html>
